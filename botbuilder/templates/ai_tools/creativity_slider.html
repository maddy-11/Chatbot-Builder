<style>
    .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 10px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: black;
        cursor: pointer;
        border-radius: 50%;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: black;
        cursor: pointer;
        border-radius: 50%;
    }

    .slider-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
</style>

<div class="w-full">
        <input type="range" min="0" max="9" step="1" value="0" class="slider" id="slider" name="slider">
        <div class="slider-labels px-5">
            <span id="middle-label">1</span>
            <span id="end-label">2</span>
            <span id="middle-label">3</span>
            <span id="end-label">4</span>
            <span id="middle-label">5</span>
            <span id="end-label">6</span>
            <span id="middle-label">7</span>
            <span id="end-label">8</span>
            <span id="middle-label">9</span>
            <span id="middle-label">10</span>
        </div>
</div>
