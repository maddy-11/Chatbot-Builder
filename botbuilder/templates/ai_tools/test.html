<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Stop Slider Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: black;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: black;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md">
        <form id="slider-form">
            <label for="three-stop-slider" class="block text-gray-700 text-sm font-bold mb-2">Choose a stop:</label>
            <input type="range" min="0" max="2" step="1" value="0" class="slider" id="three-stop-slider" name="three-stop-slider">
            <div class="slider-labels">
                <span id="start-label">Start</span>
                <span id="middle-label">Middle</span>
                <span id="end-label">End</span>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            const stops = [0, 1, 2];

            // Simulate fetching the saved value from the database
            // Replace this with actual AJAX call to fetch data from your server
            const savedValue = 2; // Example saved value, you should replace this with the actual value from your DB

            // Set the slider to the saved value
            $('#three-stop-slider').val(savedValue);

            // Optionally, log the current stop to console when the page loads
            console.log(stops[savedValue]);

            $('#three-stop-slider').on('input', function() {
                const value = $(this).val();
                console.log(stops[value]);
            });

            $('#slider-form').on('submit', function(event) {
                event.preventDefault();
                const selectedStop = stops[$('#three-stop-slider').val()];
                alert(`Selected stop: ${selectedStop}`);
            });
        });
    </script>
</body>
</html>
