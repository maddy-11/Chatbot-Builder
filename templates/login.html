{% extends 'main.html' %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full max-w-lg bg-white rounded-lg shadow dark:bg-gray-800 dark:border dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6">
        <h1 class="text-xl font-bold leading-tight text-gray-900 dark:text-white md:text-2xl">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label for="username" class="block mb-2 text-gray-900 dark:text-white">Your Username</label>
            <input type="test" name="username" id="username" placeholder="username" required
              class="block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-4 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-600">
          </div>
          <div>
            <label for="password" class="block mb-2 text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" required
              class="block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-4 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-600">
          </div>
          <!-- <div class="flex items-center justify-between"> -->
            <!-- <a href="#" class="text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a> -->
          <!-- </div> -->
          <button type="submit"
            class="w-full px-5 py-2.5 text-white bg-blue-600 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-primary-500 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-900">
            Sign in
          </button>
          <p class="text-gray-500 dark:text-gray-400">
            Don’t have an account yet? <a href="{% url 'register' %}" class="text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
